    <div class="search-wrapper" id="searchWrapper">
    <div class="search">
        <input type="text" id="searchInput" autocomplete="off" id="searchInput">

        <div class="button-container">
            <button class="search-button" onclick="search('bilibili')">
            <img src="web_icon/b-favicon-l.png" alt="Bilibili">
            </button>
            <button class="search-button" onclick="search('douban')">
            <img src="web_icon/icon-1h9qu2pjo4erf7nyvrdhiut0t3p.png" alt="Douban">
            </button>
            <button class="search-button" onclick="search('zhihu')">

    <script>
        const baseUrls = {
        google: "https://www.google.com/search?q=",
        bing: "https://www.bing.com/search?q=",
        baidu: "https://www.baidu.com/s?wd=",
        zhihu: "https://www.zhihu.com/search?type=content&q=",
        bilibili: "https://search.bilibili.com/all?keyword=",
        douban: "https://www.douban.com/search?source=suggest&q=",
        };

        function search(engine) {
        const input = document.getElementById("searchInput").value.trim();
        if (input === "") return;
        const query = encodeURIComponent(input);  // 格式化
        const url = baseUrls[engine] + query;
        window.location.href = url;  // 当前 tab 跳转
        }
    </script>
