    <style>

.dropdown {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    background-color: #0000;
    z-index: 100;
}

.dropdown-content {
    opacity: 0;
    visibility: hidden;
    position: absolute;
    backdrop-filter: blur(8px);
    min-width: 100px;
    z-index: 1;
    border-radius: 1rem;
    top: 100%;
    transition: opacity 0.3s ease;
}

.dropdown-content a {
    padding: 8px;
    display: block;
    text-align: center;
}

.dropdown-content a:hover {
    transform: scale(1.1);
    transition: transform 0.2s ease;
}

.dropdown-content.show {
    opacity: 1;
    visibility: visible;
}
    </style>

<div class="search-wrapper" id="searchWrapper">
<div class="search">
    <input type="text" id="searchInput" autocomplete="off">
    <div class="button-container">
        <button class="search-button" onclick="search('douban')">
        <img src="web_icon/icon-1h9qu2pjo4erf7nyvrdhiut0t3p.png" alt="Douban">
        </button>
        <button class="search-button" onclick="search('youtube')">

        <img src="web_icon/icon-1hht7hv1igpf4w4lfyqc3cuvkyn.png" alt="Zhihu">
        </button>
        <button class="search-button" onclick="search('bilibili')">
        <img src="web_icon/b-favicon-l.png" alt="Bilibili">

</div>

<script>
    const baseUrls = {
    google: "https://www.google.com/search?q=",
    bing: "https://www.bing.com/search?q=",
    baidu: "https://www.baidu.com/s?wd=",
    zhihu: "https://www.zhihu.com/search?type=content&q=",
    bilibili: "https://search.bilibili.com/all?keyword=",
    douban: "https://www.douban.com/search?source=suggest&q=",
    jd: "https://search.jd.com/Search?keyword=",
    youtube: "https://www.youtube.com/results?search_query=",
    goodreads: "https://www.goodreads.com/search?q=",
    zlib: "https://z-lib.fm/s/"
    };

    function search(engine) {
    const input = document.getElementById("searchInput").value.trim();
    if (input === "") return;
    const query = encodeURIComponent(input);  // 格式化
    const url = baseUrls[engine] + query;
    window.location.href = url;  // 当前 tab 跳转
    }

    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); 
            search('bilibili');
        }
    });

    // --- 新增代码结束 ---
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropdowns = {
        'x-dropdown': [
            // { name: 'karminski', url: 'https://x.com/karminski3' },
            { name: 'dotey', url: 'https://x.com/dotey' },
        ]
        // 您可以在此添加更多下拉菜单的配置
        // 例如:
        // 'another-icon-id': [
        //   { name: 'Link 1', url: '...' },
        //   { name: 'Link 2', url: '...' }
        // ]
    };

    for (const id in dropdowns) {
        const dropdownElement = document.getElementById(id);
        if (dropdownElement) {
            const content = dropdownElement.querySelector('.dropdown-content');
            const items = dropdowns[id];
            items.forEach(item => {
                const link = document.createElement('a');
                link.href = item.url;
                link.textContent = item.name;
                // link.target = "_self";
                content.appendChild(link);
            });

            dropdownElement.addEventListener('mouseenter', function() {
                content.classList.add('show');
            });

            dropdownElement.addEventListener('mouseleave', function() {
                content.classList.remove('show');
            });
        }
    }
});
</script>
